<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card ">
                <img src="{{item.thumbnailUrl}}" alt="">
                <h5>{{item.title}}</h5>
                <p>{{item.id}}</p>
                <button class=" btn btn-primary" (click)="goToPage('edit')" [routerLink]="['/edit']">Edit card
                </button>
             </div>
        </ng-container>

    </div>
</div>
